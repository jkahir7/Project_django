{% extends 'chairmanapp/index.html' %}
{% block contant %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>add notice <small class="text-muted">Welcome to Digital society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital society</a></li>
                                                            <li class="breadcrumb-item">Appointment</li>
                                                                                        <li class="breadcrumb-item active">add notice</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong>add notice</strong><small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body">
            <form method="post" action="{% url 'add-notice' %}">
                {% csrf_token %}    
                <div class="row clearfix">
                    {% if nid %}
                    <input type="text" class="form-control" placeholder="First Name" name="id" value="{{nid.id}}">
                    {% endif %}
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="notice title" name="notice_title" value="">
                        </div>
                    </div>
                  
                </div>
             
                <div class="row clearfix">
                   
                  
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea rows="4" class="form-control no-resize" placeholder="Please type your notice discription" name="notice_discription"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </form>    
            </div>
        </div>
    </div>
</div>

            </div>
</section>
{% endblock %}
